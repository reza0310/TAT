{
[local]

[global]
one = ""
six = "class='active'"

[default]

[config]
containers = ["../../../../shared/header.html"]
output_name = "index.html"
}

<main>
	<h1 id="result"></h1>
    
	<div id="container1" class="login-container">
        <h2>Login</h2>
        <form id="form" method="post">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
    
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
    
            <button type="submit">Login</button>
        </form>
		<p style="text-align: center;">Don't have an account? Create one<a href="%basedir%/create"> here!</a></p>
	</div>
    
	<div id="container2" class="login-container" hidden>
		<center><button type="submit" id="deco">Disconnect</button></center>
    </div>

	<script src="connect.js"></script>
</main>
